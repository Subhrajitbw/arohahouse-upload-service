name: Deploy Upload Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Deploy
        run: vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}